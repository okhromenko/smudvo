{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
  <h1>Забыли пароль?</h1>
  <p>Введите ваш e-mail чтобы сбросить пароль.</p>
  <form action="." method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Отправить e-mail"></p>
    {% csrf_token %}
  </form>
{% endblock %}s
